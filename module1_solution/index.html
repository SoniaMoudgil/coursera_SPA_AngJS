<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>body { font-size: 1.3em; }</style>
    <title>LunchCheck</title>
  </head>
  <body ng-app="LunchCheck">
    <h1>LunchCheck</h1>
    <div ng-controller="LunchCheckController">
      <div>
        Enter menu:
        <input type="text"
          ng-model="menu"
          >
           Empty item (, ,) adds an item towards to the count.
           Menu is: {{menu}}
      </div>
      <div>
        <button ng-click="displayMessage();">Check if too much</button>
      </div>
      <div>Message is: {{message}}
      </div>
    </div>
  </body>
</html>
